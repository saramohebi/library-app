<my-crud
[mystate]="state" 
[columns]="booksColumn"
[mydata]="data"
(onCancel)="cancel()" 
(onAdd)="add()"
(onEdit)="edit($event)"
(onRemove)="remove($event)"
(onSave)="save()"
>
    <div>
        <input [(ngModel)]="item.id" [disabled]="state=='edit'|| state=='remove'" id="id" name="id" type="text" placeholder="شناسه">
    </div>
    <div>
        <input [(ngModel)]="item.title" [disabled]="state=='remove'" id="title" name="title" type="text" placeholder="عنوان">
    </div>
    <div>
        <input [(ngModel)]="item.writer" [disabled]="state=='remove'" id="writer" name="writer" type="text" placeholder="نویسنده">
    </div>
    <div>
        <input [(ngModel)]="item.publisher" [disabled]="state=='remove'" id="publisher" name="publisher" type="text" placeholder="ناشر">
    </div>
    <div>
        <input [(ngModel)]="item.price" [disabled]="state=='remove'" id="price" name="price" type="number" placeholder="قیمت">
    </div>
</my-crud>
