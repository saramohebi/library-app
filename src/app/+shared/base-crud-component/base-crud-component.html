@if (mystate=='list') {
<div>
    <button (click)="onAdd.emit()">افزودن</button>
</div>
<table>
    <thead>
        <tr>
            @for (item of columns; track $index) {
                <th>{{item.title}}</th>
            }
            <th></th>
        </tr>
    </thead>
    <tbody>
        @for (item of mydata; track $index) {
        <tr>
            @for (col of columns; track $index) {
            <td>{{item[col.field]}}</td>
            }
            <td>
                <button (click)="onEdit.emit(item)">ویرایش</button>
                <button (click)="onRemove.emit(item)">حذف</button>
            </td>
        </tr>
    }
    </tbody>
</table>
}
@else {
          @if (mystate=='remove') {
    <div class="alert">
        آیا از حذف این کتاب اطمینان دارید؟ 
    </div>
}
    <form class="form" (ngSubmit)="onSave.emit()">
        <ng-content></ng-content>
        <div>
            <button (click)="onSave.emit()" type="button">تایید</button>
            <button (click)="onCancel.emit()" type="button">انصراف</button>
        </div>
    </form>
}
